<html>
<head>
	<title>Calculator</title>
	<script type="text/javascript" src="calculatorScript.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Calculator</h1>
	<table id="parentTable">
		<tr>
			<td>
				<table id="screen">
					<tr>
						<td>
						</td>
					</tr>
				</table>
				<table id="keypadBody">
					<tr>
						<td>
							<table id="numericKeypad">
								<tr>
									<td><input class="numericButton" type="button" value="1"></td>
									<td><input class="numericButton" type="button" value="2"></td>
									<td><input class="numericButton" type="button" value="3"></td>
								</tr>
								<tr>
									<td><input class="numericButton" type="button" value="4"></td>
									<td><input class="numericButton" type="button" value="5"></td>
									<td><input class="numericButton" type="button" value="6"></td>
								</tr>
								<tr>
									<td><input class="numericButton" type="button" value="7"></td>
									<td><input class="numericButton" type="button" value="8"></td>
									<td><input class="numericButton" type="button" value="9"></td>
								</tr>
								<tr>
									<td><input class="numericButton" type="button" value="."></td>
									<td><input class="numericButton" type="button" value="0"></td>
									<td><input class="numericButton" type="button" value="="></td>
								</tr>
							</table>
						</td>
						<td>
							<table id="opratorKeypad">
								<tr><td><input class="opratorButton" type="button" value="+"></td></tr>
								<tr><td><input class="opratorButton" type="button" value="-"></td></tr>
								<tr><td><input class="opratorButton" type="button" value="*"></td></tr>
								<tr><td><input class="opratorButton" type="button" value="/"></td></tr>
							</table>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
